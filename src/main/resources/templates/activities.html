<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div th:if="${activities.isEmpty()}">
        <p> No activities available </p>
    </div>
    <div th:unless="${activities.isEmpty()}" class="row">
        <div th:each="activity : ${activities}" class="col-md-3">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <p><span th:text="${activity.name}"></span></p>
                </div>
                <div class="card-body">
                    <p><span>Id: </span><span th:text="${activity.id}"></span></p>
                    <p><span>Importance: </span><span th:text="${activity.importance}"></span></p>
                    <p><span>Start time: </span><span th:text="${activity.startTime}"></span></p>
                    <p><span>End time: </span><span th:text="${activity.endTime}"></span></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-secondary">Edit</button>
                            <button type="button" class="btn btn-sm btn-secondary">Delete</button>
                        </div>
                        <small>
                            <span>Finished: </span><span th:text="${activity.finished}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
