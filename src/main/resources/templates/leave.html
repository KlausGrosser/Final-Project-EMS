<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Leave Request</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/employees_list}">Employees List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/departments_list}">Departments List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/check_in_out}">Check-in/Check-out</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/currency_input}">Currency Converter</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr>
    <br>
    <br>
    <section layout:fragment="content">
        <div class="wrapper">

            <article class = "main">
                <h3> Please click to register a new leave: </h3>
                <br>
                <hr>

                <form action="#" th:action="@{/leave_overview}" >
                    <!--     <form th:action="@{/new_leave}"  method="post">

                         <form method="get" th:object="${leaveReasons}">-->

                    <label for="leaveReasons">Choose your leave reason: &nbsp;</label>
                    <select     th:name="leaveReasons" id="leaveReasons">
                        <option value="leave">Nothing selected</option>
                        <option th:each="leaveReasons : ${T(finalproject.models.LeaveReasons).values()}"
                                th:value="${leaveReasons}"
                                th:text="${leaveReasons}">
                        </option>


                        <br>

                        <label for="leaveReasons">Please select your start date: </label>
                        <input type="date"  class="form-control"
                               th:value="${#calendars.format(leaveReasons.getFromDate(),'yyyy-MM-dd')}" th:name="fromDate"/>

                        <br>
                        <label for="leaverReasons">Please select your end date: </label>
                        <input type="date"  class="form-control"
                               th:value="${#calendars.format(leaveReasons.getToDate(),'yyyy-MM-dd')}" th:name="toDate" />
                    </select>
                    <hr>
                    <input type="submit" value="Submit" />
                </form>

                <hr>
                <a href="#" th:href="@{https://www.publicholidays.de}" th:target="_blank">Overview of public holidays</a>

            </article>

</body>
</html>
