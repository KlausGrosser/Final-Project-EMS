<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Check-in/Check-out</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/employee_list}">Employee List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/departments_list}">Departments List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/currency_input}">Currency Converter</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/check_in_out}">Currency Converter</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr>
    <br>
    <br>
    <section layout:fragment="content">
        <div class="wrapper">

            <article class = "main">
                <h3> Please click to register a new leave: </h3>

                <form th:action="@{/new_leave}"  method="post">
                    <button type="submit"> New Leave</button>
                </form>

            </article>

            /div>
            <div class="agile-tables">

                <h3>Manage Leaves</h3>
                <table id="table-two-axis" class="two-axis">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>No of Days</th>
                        <th>Leave Type</th>
                        <th>Reason</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leaveInfo,iterStat : ${leavesList}">
                        <!-- <td th:text="${iterStat.count}"></td> -->
                        <td th:text="${leaveInfo.username}"></td>
                        <td th:utext="${#dates.format(leaveInfo.fromDate,'dd MMM yyyy')}"></td>
                        <td th:utext="${#dates.format(leaveInfo.toDate,'dd MMM yyyy')}"></td>
                        <td th:text="${leaveInfo.duration}"></td>
                        <td th:text="${leaveInfo.leaveType}"></td>
                        <td th:text="${leaveInfo.reason}"></td>
                        <td>
                            <a th:href="@{/employee/manage-leaves/accepted/{username}(username=${leaveInfo.id})}" ><span class="label-success" style="color:  white;">ACCEPT</span></a>
                            <a th:href="@{/user/manage-leaves/reject/{id}(id=${leaveInfo.id})}" ><span class="label-danger" style="color:  white;">REJECT</span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- //table -->
        </div>

</body>
</html>
