<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Currency Converter</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/employee_list}">Employee List</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/departments_list}">Departments List</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/currency_input}">Currency Converter</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log Out</a></li>
      </ul>

    </div>
  </div>
</nav>
<div class="container">
  <hr>
  <br>
  <h2>Here is your converted salary  </h2>
  <hr>
    <h4>Base currency: </h4>
        <span th:text="${(param.amount)}"></span>
        <span th:text="${param.base_code}"></span>
      <br>
  <hr>
     <h4> Converted currency: </h4>
      <span th:text="${@currencyRestService.getConvertedAmount(param.base_code, param.target_code, param.amount)}">...</span>
      <span th:text="${param.target_code}"></span>
      <br>
  <hr>

  <h5> Interested into the service of Western Union?</h5>
  <a href="#" th:href="@{https://www.westernunion.com/}">Western Union</a>

</div>
</body>
</html>
