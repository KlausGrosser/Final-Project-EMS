<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Update user profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="display-4" th:text="#{users.update.title}">Update Profile</h2>
            <hr>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/user/profileUpdate}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="address"
                                       th:text="#{users.update.address.label}">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address"
                                       th:placeholder="#{users.update.address.placeholder}">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="telephone"
                                       th:text="#{users.update.telephone.label}">Telephone</label>
                                <input type="text" th:field="*{telephone}" class="form-control" id="telephone"
                                       th:placeholder="#{users.update.telephone.placeholder}">
                                <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"
                                      class="text-danger"></span>
                            </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input class="btn btn-primary" th:value="#{users.update.button.submit}" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
