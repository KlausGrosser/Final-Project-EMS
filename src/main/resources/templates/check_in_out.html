<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Check-in/Check-out</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/employee_list}">Employee List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/departments_list}">Departments List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/currency_input}">Currency Converter</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr>
    <br>
    <br>
    <section layout:fragment="content">
        <div class="wrapper">

            <article class = "main">
                <h3> Please click to register your working hours: </h3>

                <form th:action="@{/check_in}"  method="post">
                    <button type="submit"> check-in</button>
                </form>

                <h3> Please click to stop your working hours: </h3>

                <form th:action="@{/check_out}" method="post">
                    <button type="submit"> check-out</button>
                </form>

                <h3> Please click to see the hours you worked today: </h3>

                <form th:action="@{/getTime}" method="get">
                    <button type="submit"> Total time</button>
                </form>

            </article>

</body>
</html>
