
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Currency Converter</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/employee_list}">Employee List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/departments_list}">Departments List</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr>
    <br>
    <br>
<h2>Welcome to the Salary Converter</h2>
<form action="#" th:action="@{/currency_output}" >
    <br>
    <hr>
    <p><h5>Please enter your amount: &emsp; <input th:name="amount" /></h5></p>

            <br>
            <hr>
        <form method="post" th:object="${currency}">

        <label for="base_code">Choose your base currency: &nbsp;</label>
        <select     th:name="base_code" id="base_code">
            <option value="">Nothing selected</option>
            <option th:each="currencySelection : ${T(finalproject.currencyapp.CurrencySelection).values()}"
                    th:value="${currencySelection}"
                    th:text="${currencySelection}">currencySelection
            </option>
        </select>
            <br>
            <hr>

        <label for="target_code">Choose your target currency: </label>
        <select     th:name="target_code" id="target_code">
            <option value="">Nothing selected</option>
            <option th:each="currencySelection : ${T(finalproject.currencyapp.CurrencySelection).values()}"
                    th:value="${currencySelection}"
                    th:text="${currencySelection}">currencySelection
            </option>
        </select>
            <br>
            <hr>

    <p><input type="submit" value="Submit" />

</form>
</body>
</html>
