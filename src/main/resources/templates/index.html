<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>LAK EMS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>
<main role="main">
    <div class="jumbotron">
        <div class="container">
            <img style="float: left; margin-right: 10px;" th:src="@{/images/logo2.png}" class="d-inline-block align-top" alt="" width="180" height="150">
            <h2 class="display-4" th:text="#{index.main.name}"></h2>
            <p class="lead" th:text="#{index.main.desc}"></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 th:text="#{index.secondary.column1.name}"></h3>
                <p class="text-muted" th:text="#{index.secondary.column1.desc}"></p>
            </div>
            <div class="col-md-4">
                <h3 th:text="#{index.secondary.column2.name}"></h3>
                <p class="text-muted" th:text="#{index.secondary.column2.desc}"></p>
            </div>
            <div class="col-md-4">
                <h3 th:text="#{index.secondary.column3.name}"></h3>
                <p class="text-muted" th:text="#{index.secondary.column3.desc}"></p>
            </div>
        </div>
        <hr>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
