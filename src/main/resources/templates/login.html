<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signin.css}" >
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/login}"  method="post">
    <a href="/index"><img class="mb-4" th:src="@{/images/stopwatch.svg}" width="100" height="100"></a>
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.header}">Sign in to Time-Tracker</h1>
        <div th:if="${logout}" class="alert alert-success" role="alert" th:text="#{login.logout.success}">
            You have been logged out successfully
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="#{login.error}">
            Incorrect email or password
        </div>
    <label id="usernameLabel" for="username" class="sr-only" th:text="#{login.label.username}"></label>
    <input type="text"
           id="username"
           name="username"
           class="form-control"
           th:placeholder="#{login.input.username.placeholder}"
           required
           autofocus
    >
    <label id="passwordLabel" for="password" class="sr-only" th:text="#{login.label.password}"></label>
    <input type="password"
           name="password"
           id="password"
           th:placeholder="#{login.input.password.placeholder}"
           required
           class="form-control"
    >
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{button.signin}"></button>
    <div class="card" style="margin-top: 20px">
        <div class="card-body">
            <p class="card-text" >
                <span th:text="#{login.new}"></span>
                <a th:text="#{login.new.create}" th:href="@{/registration}" class="memberNameLink"></a>
            </p>
        </div>
    </div>
</form>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" th:src="@{/js/loginFormApp.js}"></script>
</body>
</html>
