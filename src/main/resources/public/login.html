<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <ul class="nav nav-tabs nav-fill bg-light">
        <li class="nav-item">
            <a class="nav-link" href="/index">Main page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/registration-form">Registration form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/users">All users</a>
        </li>
    </ul>

    <div class="card">
        <div class="card-header">User login form</div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</body>
</html>
