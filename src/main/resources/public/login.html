<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="loginFormApp">
<div class="container" style="margin-top: 30px" ng-controller="loginFormController">
    <ul class="nav nav-tabs nav-fill bg-light">
        <li class="nav-item">
            <a class="nav-link" href="/index">Main page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/registration-form">Registration form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/users">All users</a>
        </li>
    </ul>

    <div class="card">
        <div class="card-header">User login form</div>
        <div class="card-body">
            <form ng-submit="sendForm(regData)">
                <div class="form-group">
                    <label id="emailLabel" for="email">Email:</label>
                    <input type="email"
                           name="email"
                           id="email"
                           placeholder="Enter email"
                           required
                           class="form-control"
                           ng-model="regData.email"/>
                </div>
                <div class="form-group">
                    <label id="passwordLabel" for="password">Password:</label>
                    <input type="password"
                           name="password"
                           id="password"
                           placeholder="Enter password"
                           required
                           class="form-control"
                           ng-model="regData.password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
        <div id="logResMsg" ng-attr-title="{{this[message]}}" class="card-footer">{{message}}</div>
    </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script></body>
</html>
